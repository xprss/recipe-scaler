@if (brain.ingredients.length > 0) {
    <div class="copy-ingredients-button-container">
        <p-button
          variant="text"
          severity="secondary"
          icon="pi pi-copy"
          size="small"
          label="Copia"
          (onClick)="copyIngredientsToClipboard()"
          [fluid]="true"
        ></p-button>
    </div>
}

@for(ingredient of brain.ingredients; track $index) {
<app-ingredient [index]="$index" [ingredient]="ingredient"></app-ingredient>
}
