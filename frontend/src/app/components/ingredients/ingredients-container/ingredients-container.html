<div class="ingredients-container">
    <h3>Ingredienti</h3>
    @if(brain.ingredients.length > 0) {
        <div class="ingredients-renderer">
            @for (ingredient of brain.ingredients; track $index) {
                <app-ingredient [index]="$index" [ingredient]="ingredient"></app-ingredient>
            }
        </div>
    } @else {
        <p class="no-ingredients-message">Non ci sono ingredienti.</p>
    }
    
</div>
